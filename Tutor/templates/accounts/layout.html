<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light navbar-static-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">TutorMe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li><a class="nav-link active" href="{% url 'signin' %}">Sign in</a></li>
                <li><a class="nav-link active" href="{% url 'signup' %}">Sign up</a></li>
                {% if request.user.is_authenticated %}
                    <li><a class="nav-link active" href="{% url 'signout' %}">Sign out</a></li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        {% block body %} {% endblock %}
    </div>

    
</body>
</html>
